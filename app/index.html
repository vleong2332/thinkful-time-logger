<!DOCTYPE html>
<html lang="en" ng-app="thinkfulTimeLogger" ng-controller="rootCtrl">
<head>
   <meta charset="UTF-8">
   <title>Time Logger</title>

   <!-- Angular JS -->
   <script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
   <script type="text/javascript" src="./bower_components/angular-animate/angular-animate.min.js"></script>
   <!-- Angularfire -->
   <script type="text/javascript" src="./bower_components/firebase/firebase.js"></script>
   <script type="text/javascript" src="./bower_components/angularfire/dist/angularfire.min.js"></script>
   <!-- Modules Dependencies -->
   <!-- Notes Module -->
   <script type="text/javascript" src='./bower_components/textAngular/dist/textAngular-rangy.min.js'></script>
   <script type="text/javascript" src='./bower_components/textAngular/dist/textAngular-sanitize.min.js'></script>
   <script type="text/javascript" src='./bower_components/textAngular/dist/textAngular.min.js'></script>
   <!-- Modules -->
   <script type="text/javascript" src="./ui_components/timer/module.js"></script>
   <script type="text/javascript" src="./ui_components/date/module.js"></script>
   <script type="text/javascript" src="./ui_components/notes/module.js"></script>
   <script type="text/javascript" src="./ui_components/questions/module.js"></script>
   <script type="text/javascript" src="./ui_components/gh-pushes/module.js"></script>
   <script type="text/javascript" src="./ui_components/history/module.js"></script>
   <!-- Root Script -->
   <script type="text/javascript" src="./scripts/thinkful-time-logger.js"></script>

   <!-- Style Dependencies -->
   <link rel="stylesheet" href="./bower_components/bootstrap-css-only/css/bootstrap.min.css" />
   <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css" />
   <link rel='stylesheet' href='./bower_components/textAngular/dist/textAngular.css' />
   <!-- Module Styles -->
   <link rel="stylesheet" href="./ui_components/common/style.css" />
   <link rel="stylesheet" href="./ui_components/timer/style.css" />
   <link rel="stylesheet" href="./ui_components/date/style.css" />
   <link rel="stylesheet" href="./ui_components/notes/style.css" />
   <link rel="stylesheet" href="./ui_components/questions/style.css" />
   <link rel="stylesheet" href="./ui_components/gh-pushes/style.css" />
   <link rel="stylesheet" href="./ui_components/history/style.css" />
   <!-- Root Styles -->
   <link rel="stylesheet" type="text/css" href="./styles/thinkful-time-logger.css" />

   <!-- Favicons --> 
   <link rel="apple-touch-icon" sizes="57x57"   href="favicons/apple-touch-icon-57x57.png">
   <link rel="apple-touch-icon" sizes="60x60"   href="favicons/apple-touch-icon-60x60.png">
   <link rel="apple-touch-icon" sizes="72x72"   href="favicons/apple-touch-icon-72x72.png">
   <link rel="apple-touch-icon" sizes="76x76"   href="favicons/apple-touch-icon-76x76.png">
   <link rel="apple-touch-icon" sizes="114x114" href="favicons/apple-touch-icon-114x114.png">
   <link rel="apple-touch-icon" sizes="120x120" href="favicons/apple-touch-icon-120x120.png">
   <link rel="apple-touch-icon" sizes="144x144" href="favicons/apple-touch-icon-144x144.png">
   <link rel="apple-touch-icon" sizes="152x152" href="favicons/apple-touch-icon-152x152.png">
   <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon-180x180.png">
   <link rel="icon" type="image/png" href="favicons/favicon-32x32.png"          sizes="32x32">
   <link rel="icon" type="image/png" href="favicons/android-chrome-192x192.png" sizes="192x192">
   <link rel="icon" type="image/png" href="favicons/favicon-96x96.png"          sizes="96x96">
   <link rel="icon" type="image/png" href="favicons/favicon-16x16.png"          sizes="16x16">
   <link rel="manifest"      href="favicons/manifest.json">
   <link rel="shortcut icon" href="favicons/favicon.ico">
   <meta name="msapplication-TileColor" content="#3476ff">
   <meta name="msapplication-TileImage" content="favicons/mstile-144x144.png">
   <meta name="msapplication-config"    content="favicons/browserconfig.xml">
   <meta name="theme-color" content="#ffffff">

</head>
<body>

   <header>
      <img src="img/header_logo_180x180.png" alt="Thinkful Time Logger Logo" />
      <h1>Thinkful Time Logger</h1>
   </header>

   <section id="main-wrapper" class="clearfix">

      <div class="col col-small col-left">
         <div id="date-component" class="component">
            <vl-date></vl-date>
         </div>
         <div id="timer-component" class="component">
            <vl-timer></vl-timer>
         </div>
         <div id="questions-component" class="component">
            <vl-questions></vl-questions>
         </div>
         <div id="gh-pushes-component" class="component">
            <vl-gh-pushes></vl-gh-pushes>
         </div>
      </div>
      
      <div class="col col-big col-right">
         <div id="notes-component" class="component">
            <vl-notes></vl-notes>
         </div>
         
         <div id="history-component" class="component">
            <vl-history></vl-history>
         </div>
      </div>

      <button name="rec-n-end-button" ng-click="recAndEndSession()" ng-show="debug"></button>
   </section>

   <footer>
      <div class="credit">
      <h3>Credits</h3>
         <div class="credit-entry">
            Notes section is powered by <a href="http://textangular.com/" target="_blank"><img class="credit-image" src="http://textangular.com/images/textAngularLogo.png" alt="Logo of textAngular" /></a>
         </div>
         <div class="credit-entry">
            Icons made by 
            <a href="http://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from 
            <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by 
            <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a>
         </div>
      </div>
   </footer>
   
   
</body>
</html>
