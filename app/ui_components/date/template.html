<div id="date-wrapper" class="wrapper wrapper-date">
   <p class="text-title">Today is 

      <span id="date" class="link bigger" title="Date for this session"
       ng-click="toggleChangePanel()"
       ng-class="{changing: changePanelView}">
         {{ data.date | date: fullDate }}
      </span>

   </p>

   <vl-date-change data-ng-show="changePanelView"></vl-date-change>
</div>
