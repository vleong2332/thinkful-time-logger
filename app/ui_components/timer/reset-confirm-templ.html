<div id="timer-reset-confirm" class="popup popup-shadow">
   <p class="normal-text">Reset timer?</p>
   <button id="timer-reset-yes" class="button button-yes button-blue"
    reset="reset" ng-click="reset(); toggleConfirm();">
      Yes
   </button>
   <button id="timer-reset-no" class="button button-no button-red"
    ng-click="toggleConfirm()">
      No
   </button>
</div>
